{% extends 'base.html' %}
{% block title %}Password Updated{% endblock %}
{% block content %}
<div class="auth-container" style="max-width: 520px; margin: 2rem auto; text-align:center;">
  <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="2" style="margin-bottom:1rem;">
    <path d="M20 6L9 17l-5-5"/>
  </svg>
  <h2 style="color:var(--primary); margin-bottom:.5rem;">Password updated</h2>
  <p style="color:var(--text-light);">Your password has been set. You may now log in.</p>
  <p style="margin-top:1rem;"><a href="{% url 'login' %}" class="btn">Go to login</a></p>
</div>
{% endblock %}
