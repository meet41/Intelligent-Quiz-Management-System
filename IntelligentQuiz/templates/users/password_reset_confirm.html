{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="auth-container" style="max-width: 520px; margin: 2rem auto;">
  <h2 style="text-align:center; color:var(--primary); margin-bottom:1.5rem;">Set a new password</h2>
  <form method="post" style="box-shadow:0 2px 8px rgba(0,0,0,0.07);">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <div style="color:var(--danger); font-size:.9rem;">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" style="width:100%;">Update password</button>
  </form>
</div>
{% endblock %}
