{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="max-width: 480px; margin: 2rem auto;">
    <h2 style="text-align:center; color:var(--primary); margin-bottom:1.5rem;">Login to Intelligent Quiz</h2>
    <form method="post" autocomplete="on" style="box-shadow:0 2px 8px rgba(0,0,0,0.07);">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username or Email</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <div class="form-group" style="display:flex; align-items:center; justify-content:space-between;">
            <label style="display:flex; align-items:center; gap:0.5rem;">
                <input type="checkbox" name="remember" id="remember" style="width:18px; height:18px;"> Remember Me
            </label>
            <a href="{% url 'password_reset' %}" style="color:var(--primary); font-size:0.95rem;">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">Login</button>
    </form>
    <p style="text-align:center; margin-top:1.5rem;">Don't have an account? <a href="{% url 'register' %}" style="color:var(--primary); font-weight:500;">Register</a></p>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function() {
            form.classList.add('loading');
        });
    });
</script>
{% endblock %}
