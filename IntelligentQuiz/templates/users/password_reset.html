{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="auth-container" style="max-width: 520px; margin: 2rem auto;">
  <h2 style="text-align:center; color:var(--primary); margin-bottom:1rem;">Forgot your password?</h2>
  <p style="text-align:center; color:var(--text-light); margin-bottom:1.5rem;">Enter your email address and we'll send you instructions to reset your password.</p>
  <form method="post" style="box-shadow:0 2px 8px rgba(0,0,0,0.07);">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">Email</label>
      {{ form.email }}
    </div>
    <button type="submit" class="btn btn-primary" style="width:100%;">Send reset link</button>
  </form>
  <p style="text-align:center; margin-top:1.5rem;"><a href="{% url 'login' %}" style="color:var(--primary);">Back to login</a></p>
</div>
{% endblock %}
